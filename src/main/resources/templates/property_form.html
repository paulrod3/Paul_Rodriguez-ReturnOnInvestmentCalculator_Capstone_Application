<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Property</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add Property</h1>
    <form action="/properties" method="post">
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="propertyType">Property Type:</label>
            <input type="text" id="propertyType" name="propertyType" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="sqft">Sqft:</label>
            <input type="number" id="sqft" name="sqft" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="numberOfBedrooms">Number of Bedrooms:</label>
            <input type="number" id="numberOfBedrooms" name="numberOfBedrooms" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="numberOfBathrooms">Number of Bathrooms:</label>
            <input type="number" id="numberOfBathrooms" name="numberOfBathrooms" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Property</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
