<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="../static/style.css" th:href="@{style.css}">

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>ROI Calculator</title>
</head>
<body>
<!--==================== HEADER ====================-->
<header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo">R&C Realty Group</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list grid">
                <li class="nav__item">
                    <a href="home.html" class="nav__link">
                        <i class="uil uil-estate nav__icon"></i> Home
                    </a>
                </li>
                <li class="nav__item">
                    <a href="/properties" class="nav__link">
                        <i class="uil uil-user nav__icon"></i> Property Details
                    </a>

                </li>
                <li class="nav__item">
                    <a href="contact.html" class="nav__link">
                        <i class="uil uil-message nav__icon"></i> ContactUs

                    </a>
                </li>
            </ul>
            <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>
        <div class="nav__btns">
            <!-- Theme Change Button -->
            <i class="uil uil-moon change-theme" id="theme-button"></i>
            <div class="nav__toggle" id="nav-toggle">
                <i class="uil uil-apps"></i>
            </div>
        </div>
    </nav>
</header>


<!--==================== Property Update ====================-->
<div class="wrapper">
    <section class="contact section" id="contact">
        <h2 class="section__title">Update Property</h2>
        <form th:action="@{/properties/{address}(address=${property.address})}" method="post" class="findetail-form">
            <input type="hidden" name="_method" value="PUT"/> <!-- Add this hidden field -->
            <div class="form-group">
                <label for="propertyType">Property Type</label>
                <input type="text" class="form-control" id="propertyType" name="propertyType"
                       th:value="${property.propertyType}" required>
            </div>
            <div class="form-group">
                <label for="sqft">Sqft</label>
                <input type="number" class="form-control" id="sqft" name="sqft"
                       th:value="${property.sqft}" required>
            </div>
            <div class="form-group">
                <label for="numberOfBedrooms">Number of Bedrooms</label>
                <input type="number" class="form-control" id="numberOfBedrooms" name="numberOfBedrooms"
                       th:value="${property.numberOfBedrooms}" required>
            </div>
            <div class="form-group">
                <label for="numberOfBathrooms">Number of Bathrooms</label>
                <input type="number" class="form-control" id="numberOfBathrooms" name="numberOfBathrooms"
                       th:value="${property.numberOfBathrooms}" required>
            </div>
            <div class="save-property-button">
                <button type="submit" class="btn btn-primary">Update Property</button>
            </div>
        </form>
    </section>
</div>

<!--==================== FOOTER ====================-->
<footer class="footer">
    <div class="footer__bg">
        <div class="footer__container container grid">
            <div>
                <h1 class="footer__title">R&C Realty Group</h1>
            </div>

            <ul class="footer__links">
                <li>
                    <a href="#" class="footer__links">Home</a>
                </li>
                <li>
                    <a href="#" class="footer__links">Property Details</a>
                </li>
                <li>
                    <a href="contactus.html" class="footer__links">ContactUs</a>
                </li>
            </ul>

            <div class="footer__socials">
                <a href="https://www.facebook.com" target="_blank" class="footer__social">
                    <i class="uil uil-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="footer__social">
                    <i class="uil uil-instagram"></i>
                </a>
            </div>
        </div>
    </div>
</footer>

        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
