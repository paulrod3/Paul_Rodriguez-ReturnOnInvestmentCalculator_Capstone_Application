<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Renovation Expense</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Add Renovation Expense</h1>

    <form th:action="@{/renovationexpenses/property/{address}(address=${address})}" method="post">
        <div class="form-group">
            <label for="date">Date of Purchase:</label>
            <input type="date" id="date" name="dateOfPurchase" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required/>
        </div>
        <input type="text" name="address" th:value="${address}" />

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/properties" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>

</html>
